<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let new of news | async">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{new.author}}</ion-card-subtitle>
          <ion-card-title>{{new.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{new.description}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
