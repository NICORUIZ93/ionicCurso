<app-header name="infinite-scroll"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let d of data; let i = index">
      <ion-label>Awesome Label {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
