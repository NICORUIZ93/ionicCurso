<app-header [name]="nombre || 'Input form'"></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input
        label="email"
        labelPlacement="floating"
        aria-label="email"
        formControlName="email"
        type="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="password"
        labelPlacement="floating"
        aria-label="password"
        formControlName="password"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-button
      block
      color="youtube"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </ion-button>
  </form>
</ion-content>
