<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let componente of componentes"
      [routerLink]="componente.redirect"
    >
      <ion-icon
        name="{{componente.icon}}"
        routerLink="{{componente.redirect}}"
        color="secondary"
      ></ion-icon>
      {{componente.name}}
    </ion-item>
  </ion-list>
</ion-content>
