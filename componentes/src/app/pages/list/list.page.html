<app-header name="list"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users | async">
        <ion-item>
          <ion-label>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
          </ion-label>
          <ion-label slot="end">{{user.phone}}</ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user)">Favorite</ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(user)" color="danger"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
