<app-header name="progress"></app-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar
    type="determinate"
    [value]="porcentaje"
    buffer="0.75"
    reversed="false"
    color="primary"
  ></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0"
        max="100"
        pin="true"
        snaps="true"
        ticks="true"
        color="primary"
        (ionChange)="changeProgress($event)"
      >
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
