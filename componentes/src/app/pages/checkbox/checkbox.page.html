<app-header name="checkbox"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected"
        >{{item.name}}</ion-checkbox
      >
    </ion-item>
  </ion-list>
</ion-content>
